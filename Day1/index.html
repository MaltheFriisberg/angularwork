<!DOCTYPE html>
<html lang="en" data-ng-app="internship">
<head >
    <meta charset="UTF-8">
    <title></title>

    <link href="libs/jasny-bootstrap.min.css" rel="stylesheet" />
    <link href="libs/bootstrap.min.css" rel="stylesheet" />
    <link href="dist/menu.min.css" rel="stylesheet" />
    <link href="bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
    <script src="bower_components/angular/angular.js"></script>


    <script type ="text/javascript">
        angular.module("internship", []);

    </script>
    <script src="Js/Controllers/InternshipDataEntryController.js"></script>
</head>
<body ng-controller="internshipDataEntryController">
    <nav class="top-menu" >
        <div data-toggle="offcanvas" data-target=".side-menu" data-canvas="body">
            <i class = "fa fa-bars"></i>
        </div>
    </nav>

    <nav class="side-menu offcanvas-xs offcanvas-sm offcanvas-md navmenu-fixed-left" role="navigation">
        <h3>
            <i class="fa fa-area-chart"></i>
            <span>Reports</span>
        </h3>
        <h3>
            <i class="fa fa-sort"></i>
            <span>Sorting</span>
        </h3>
    </nav>



    <div class="container extra-side-menu-width">
        <form novalidate name = "visitForm" ng-submit="saveVisit()">
        <div class="form-group">
            <div> </div>
            <div class="error" ng-show = "visitForm.initials.$invalid && visitForm.$dirty && visitForm.$submitted">
                you must enter 4 chars
            </div>
            <div class="col-xs-3">
                <label>Your initials</label>
                <input type="text" class="form-control" ng-model = "visit.initials" name = "initials"
                        required ng-minlength="4"/>
                <label>Din Mor</label>
                <input type="text" class="form-control"/>
                <button class="btn btn-primary pull-left" type="submit">Din Onkel</button>
            </div>
            <div class="col-xs-3">
                <label>Date</label>
                <input type="text" class="form-control"/>
                <label>Din Far</label>
                <input type="text" class="form-control"/>
            </div>


        </div>
    </form>
    </div>


    <script src="libs/jquery.js" type="text/javascript"></script>
    <script src="libs/bootstrap.js" type="text/javascript"></script>
    <script src="libs/jasny-bootstrap.js" type="text/javascript"></script>
</body>
</html>
