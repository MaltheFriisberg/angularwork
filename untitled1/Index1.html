<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

    <link href="libs/jasny-bootstrap.min.css" rel="stylesheet" />
    <link href="libs/bootstrap.min.css" rel="stylesheet" />
    <link href="dist/menu.min.css" rel="stylesheet" />
</head>
<body>
<nav class="top-menu" >
    <div data-toggle="offcanvas" data-target=".side-menu" data-canvas="body">
        Menu
    </div>
</nav>

<nav class="side-menu offcanvas-xs offcanvas-sm offcanvas-md navmenu-fixed-left" role="navigation">
    Din mor
</nav>

<div class="panel my-content">
    <h3 class="panel-header">
        Form Elements
    </h3>
    <div class="form-group">
        <label>Name:</label>
        <input name="name" class="form-control" />
    </div>
    <div class="form-group">
        <label>Email:</label>
        <input name="email" class="form-control" />
    </div>
    <div class="radio">
        <label>
            <input type="radio" name="junkmail"
                   value="yes" checked />
            Yes, send me endless junk mail
        </label>
    </div>
    <div class="radio">
        <label>
            <input type="radio" name="junkmail"
                   value="no" />
        </label>
        No, I never want to hear from you again
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox" />
            I agree to the terms and conditions.
        </label>
    </div>
    <input type="button" class="btn btn-primary"
           value="Subscribe" />
</div>

<script src="libs/jquery.js" type="text/javascript"></script>
<script src="libs/bootstrap.js" type="text/javascript"></script>
<script src="libs/jasny-bootstrap.js" type="text/javascript"></script>
</body>
</html>
